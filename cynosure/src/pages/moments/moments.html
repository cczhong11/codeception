<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Moments
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page2">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list id="moments-list2">
        <ion-item color="none" id="moments-list-item14" *ngFor="let key of arrayofkeys">
            <ion-thumbnail item-left>
                <img src="{{key.raw}}">
            </ion-thumbnail>
            <h2>
                description captured in {{key.time}}
            </h2>
            <button danger (click)="showmore(key)">
                <ion-icon name="show"></ion-icon>
                show
            </button>
        </ion-item>
    </ion-list>
</ion-content>
